    <link rel="stylesheet" href="styles.css">
    <!-- Lägger till en ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Tules Skönhet</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Hem</a></li>
                    <li><a href="tjanster.html">Tjänster</a></li>
                    <li><a href="webshop.html">Webshop</a></li>
                    <li><a href="bokning.html">Boka Tid</a></li>
                    <li><a href="omoss.html">Om Oss</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="bokning" class="container">
        <h2>Boka Tid</h2>
        <form id="bokningsform" action="booking.php" method="POST" class="form-grid">
            <div class="form-group">
                <label for="namn"><i class="fas fa-user"></i> Namn:</label>
                <input type="text" id="namn" name="namn" placeholder="Ditt fullständiga namn" required>
            </div>
            
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" placeholder="Din e-postadress" required>
            </div>
            
            <div class="form-group">
                <label for="tjanst"><i class="fas fa-concierge-bell"></i> Välj Tjänst:</label>
                <select id="tjanst" name="tjanst" required>
                    <option value="">Välj en tjänst</option>
                    <!-- Fransar & Bryn -->
                    <option value="browlift">Browlift - 550 kr</option>
                    <option value="fargning_bryn">Färgning av bryn - 200 kr</option>
                    <option value="fargning_fransar">Färgning av fransar - 200 kr</option>
                    <option value="fargning_fransar_bryn">Färgning av fransar & bryn - 350 kr</option>
                    <option value="lashlift_browlift">Lashlift & Browlift - 1000 kr</option>
                    <option value="lashlift_bryn_fransfarg">Lashlift med bryn & fransfärg - 700 kr</option>
                    <option value="plockning_bryn">Plockning av bryn - 150 kr</option>
                    <!-- Fotvård -->
                    <option value="fotvard">Fotvård - 570 kr</option>
                    <!-- Fyll i fler tjänster enligt tidigare -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="datum"><i class="fas fa-calendar-alt"></i> Välj Datum:</label>
                <input type="date" id="datum" name="datum" required>
            </div>
            
            <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Boka Nu</button>
        </form>

        <div id="bekraftelse" class="confirmation" style="display:none;">
            <h3>Tack för din bokning!</h3>
            <p>Vi har mottagit din bokningsförfrågan och kommer att bekräfta den via e-post så snart som möjligt.</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Tules Skönhet. Alla rättigheter förbehållna.</p>
        </div>
    </footer>

    <script src="script.js"></script>
