<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boka Tid - Tules Skönhet</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Tules Skönhet</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Hem</a></li>
                    <li><a href="tjanster.html">Tjänster</a></li>
                    <li><a href="webshop.html">Webshop</a></li>
                    <li><a href="bokning.html">Boka Tid</a></li>
                    <li><a href="omoss.html">Om Oss</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="bokning" class="container">
        <h2>Boka Tid</h2>
        <form id="bokningsform">
            <label for="namn">Namn:</label>
            <input type="text" id="namn" name="namn" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="tjanst">Välj Tjänst:</label>
            <select id="tjanst" name="tjanst">
                <option value="vaxning">Vaxning</option>
                <option value="naglar">Nageltjänster</option>
                <option value="spraytan">Spraytan</option>
            </select>
            
            <label for="datum">Välj Datum:</label>
            <input type="date" id="datum" name="datum" required>
            
            <button type="submit" class="btn">Boka Nu</button>
        </form>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Tules Skönhet. Alla rättigheter förbehållna.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
